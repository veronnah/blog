<div class="wrapper" *ngIf="!errorMessage && !noPostsMessage && !loading">
  <div class="form-control">
    <input
      #searchInput
      type="text"
      placeholder="Search in posts..."
      (input)="search(searchInput.value)"
    >
  </div>
  <table *ngIf="displayedPosts?.length">
    <thead>
    <tr>
      <th>#</th>
      <th>Author</th>
      <th>Title</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of displayedPosts | paginate:{
    itemsPerPage: tableSize,
    currentPage: page,
    totalItems: count
    }; let idx = index"
    >
      <td>{{idx + 1}}</td>
      <td>{{post.author}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date | date: 'medium':null:'pl'}}</td>
      <td>
        <button
          class="btn btn-edit btn-success"
          [routerLink]="['/admin', 'post', post.id, 'edit']"
        >
          Edit
        </button>
        <button
          class="btn btn-danger"
          (click)="remove(post.id)"
          [disabled]="submitted"
        >Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls
    previousLabel=""
    nextLabel=""
    [maxSize]="5"
    (pageChange)="onPageChange($event)"
  ></pagination-controls>
</div>

<div
  *ngIf="errorMessage || nothingFoundMessage || noPostsMessage"
  class="message-empty text-center">
  {{errorMessage || nothingFoundMessage || noPostsMessage}}
</div>

<div
  class="spinner d-flex center"
  *ngIf="loading">
  <app-spinner></app-spinner>
</div>
